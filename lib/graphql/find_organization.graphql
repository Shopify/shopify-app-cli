query FindOrg($id: ID!) {
  organizations(id: $id) {
    nodes {
      id
      businessName
      website
      apps {
        nodes {
          id
          title
          apiKey
          apiSecretKeys{
            secret
          }
        }
      }
      stores {
        nodes {
          link
          shopDomain
          shopName
        }
      }
    }
  }
}

